<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplifier Audio Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="menu-content" id="menuContent">
            <div class="menu-header">
                <h3>Amplifiers</h3>
                <button id="manageIPsFromMenu" class="secondary-btn">Manage IPs</button>
            </div>
            <div class="ip-cards-list" id="ipCardsList">
                <!-- IP cards with input/output sources will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>ARK PRO Amplifier Audio Visualizer</h1>
            <div class="connection-panel">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
                <div class="connection-controls">
                    <!-- Amplifier selection moved to hamburger menu -->
                </div>
            </div>
            
            <!-- IP Management Modal -->
            <div id="ipModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Manage Amplifier IPs</h3>
                        <span class="close" id="closeModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="add-ip-section">
                            <h4>Add New IP</h4>
                            <div class="add-ip-form">
                                <input type="text" id="newIP" placeholder="IP Address (e.g., 192.168.1.100)">
                                <input type="text" id="newIPName" placeholder="Optional Name (e.g., Main Amp)">
                                <button id="addIPBtn">Add</button>
                            </div>
                        </div>
                        <div class="saved-ips-section">
                            <h4>Saved IPs</h4>
                            <div id="savedIPsList" class="ips-list">
                                <!-- IPs will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Drag and Drop Canvas Section -->
            <section class="canvas-section">
                <h2>Project Canvas</h2>
                <div class="canvas-controls">
                    <button id="clearCanvas" class="secondary-btn">Clear Canvas</button>
                    <button id="toggleGrid" class="secondary-btn">Toggle Grid</button>
                </div>
                <div id="dropCanvas" class="drop-canvas">
                    <div class="canvas-placeholder">
                        <div class="placeholder-icon">ðŸ“Š</div>
                        <p>Drag inputs and outputs from the sidebar to create your project layout</p>
                    </div>
                </div>
            </section>
        </main>

        <div class="error-toast" id="errorToast">
            <span class="error-message" id="errorMessage"></span>
            <button class="error-close" onclick="hideError()">Ã—</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
